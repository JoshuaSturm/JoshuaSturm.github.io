---
layout: blog
---

<div id="main">
  <section class="post">
    <article id="post" class="panel">
      <header>
        <h1>{{page.title}}</h1>
        <span class="date">{{page.date | date_to_string}}</span>
      </header>
      <p>
       {{ content }}
     </p>
   </article>
 </section>
</div>
